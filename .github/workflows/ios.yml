name: iOS starter workflow

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build:
    name: Swift
    runs-on: macos-latest
    steps:
      - uses: swift-actions/setup-swift@v1
        with:
            swift-version: '5.0'
      - uses: actions/checkout@v3
      - name: Build
        run: swift build
      - name: Run tests
        run: swift test
